name: Build Maven project
on:
  repository_dispatch:
  push:
    branches:
      - develop
      
jobs:  
  test:
    name: Unit Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Maven Package
        run: mvn test
        
  static:
    name: send to sonnar cloud
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=kebblar_licenciatura-backend
  
  build-and-push-docker-image:
      name: Build Docker image and push to repositories
      # run only when code is compiling and tests are passing
      needs: static
      runs-on: ubuntu-latest

      # steps to perform in job
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        # setup Docker buld action
        - name: Set up Docker Buildx
          id: buildx
          uses: docker/setup-buildx-action@v1

        - name: Login to Github Packages
          uses: docker/login-action@v1
          with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GHCR_PAT }}
            
        - name: Output settings file
          run: sed -i 's/password_token/${{ secrets.GHCR_PAT }}/g' settings.xml 
              

        - name: Build image and push to GitHub Container Registry
          uses: docker/build-push-action@v2
          with:
            # relative path to the place where source code with Dockerfile is located
            context: ./
            # Note: tags has to be all lower-case
            tags: |
              ghcr.io/mentesniker/licenciatura:latest
            # build on feature branches, push only on develop branch
            push: ${{ github.ref == 'refs/heads/develop' }}
            
  deploy:
    name: "Deploy to EC2 instance"
    runs-on: ubuntu-latest
    needs: build-and-push-docker-image
    steps:
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/staging.key
          chmod 600 ~/.ssh/staging.key
          cat >>~/.ssh/config <<END
          Host staging
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/staging.key
            StrictHostKeyChecking no
          END
        env:
          SSH_USER: ${{ secrets.DEPLOY_SSH_USER }}
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          SSH_HOST: ${{ secrets.DEPLOY_SSH_HOST }}

      - name: Bring changes
        run: ssh staging 'cd /home/ubuntu/licenciatura && wget -O /home/ubuntu/licenciatura/base.sql https://raw.githubusercontent.com/kebblar/licenciatura-backend/develop/base.sql'
        
      - name: Deploy fleet
        run: ssh staging 'cd /home/ubuntu && docker-compose down && docker image prune -a -f &&  docker-compose up -d'
        
      - name: Import DB
        run: ssh staging 'sleep 10 && cd /home/ubuntu/licenciatura && mysql -h ${{ secrets.DB_HOST }} -u root -p${{ secrets.DB_PASS }} < /home/ubuntu/licenciatura/base.sql'

  
  
